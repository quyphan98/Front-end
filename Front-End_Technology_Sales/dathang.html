<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
                
        <table class="mt-4 text-center table table-dark table-hover table-bordered table-sm">
          <thead>
            <tr>
              <th>STT</th>
              <th>Sản Phẩm</th>
              <th>Số Lượng</th>
              <th>Loại Sản Phẩm</th>
              <th>Giá</th>
              <th>Xóa</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><p class="mt-4">1</p></td>
              <td><div class="mt-2 pb-2">
                <img src="./images/card3.jpg" alt="" width="100px">
              </div></td>
              <td>
                 <div class="row mt-4">
                   <div class="col-sm-3"></div>
                   <div class="col-sm-2"><i class="fas fa-caret-down border px-2 py-1 mt-2 "></i></div>
                   <div class="col-sm-2">
                   
                      <div class="slsp">
                          <h4 class="text-center">3</h4>
                      </div>  
                    </div>
                   <div class="col-sm-2">
                      <div class="col-sm-2"><i class="fas fa-caret-up border mt-2 px-2 py-1 "></i></div>
                   </div>
                   <div class="col-sm-3"></div>
                   </div>
              </td>
              <td><p class="mt-4">card</p></td>
              <td><p class="mt-4">3.800.000d</p></td>
              <td>
                <i class="icondel fas fa-window-close mt-3"></i>
              </td>
            </tr>
           
          </tbody>
        </table>
        <h1 class="ml-4 my-4 text-primary">Thông Tin Khách Hàng</h1>
        <div class="form-group">
            <label for="taikhoan">Họ Tên:</label>
            <input type="taikhoan" class="txtF form-control" id="taikhoan" placeholder="Họ Và Tên..." name="taikhoan">
          </div>
          <div class="form-group">
            <label for="pwd">Số Điện Thoại:</label>
            <input type="password" class="txtF form-control" id="matkhau" placeholder="Số Điện Thoại..." name="pswd">
          </div>
          <div class="form-group">
            <label for="hoten">Địa Chỉ</label>
            <input type="hoten" class="txtF form-control" id="hoten" placeholder="Địa Chỉ..." name="hoten">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="txtF form-control" id="email" placeholder="Email..." name="email">
          </div>
          <select name="cars" class="custom-select custom-select-lg mb-3">
              <option selected>--Chọn Loại Sản Phẩm--</option>
              <option value="sp1">sp1</option>
              <option value="volvo">sp2</option>
              <option value="fiat">sp3</option>
              <option value="audi">sp4</option>
            </select>

            <button class="mb-2 btn1"><i class="fa fa-shopping-cart"></i> Thanh Toán </button></br>
            <button type="button" class="btn2 btn-dark btn-lg">Trở Lại</button>
      </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
